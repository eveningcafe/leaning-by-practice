services:
  consul:
    image: consul:1.15
    ports:
      - "8500:8500"  # Consul UI
    command: agent -server -bootstrap -ui -client=0.0.0.0

  user-service:
    build: ./user-service
    ports:
      - "5001:5001"
    volumes:
      - ./user-db:/app/data
    depends_on:
      - consul

  order-service:
    build: ./order-service
    ports:
      - "5002:5002"
    volumes:
      - ./order-db:/app/data
    depends_on:
      - consul
      - user-service
