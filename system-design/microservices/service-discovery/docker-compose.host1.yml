# HOST 1: Consul Server + User Service
services:
  consul:
    image: consul:1.15
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -bootstrap-expect=1 -ui -client=0.0.0.0 -advertise=${HOST_IP:-127.0.0.1}

  user-service:
    build: ./user-service
    ports:
      - "5001:5001"
    volumes:
      - ./user-db:/app/data
    depends_on:
      - consul
    environment:
      - CONSUL_HOST=consul
