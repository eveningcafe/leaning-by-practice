version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  app1:
    build: .
    ports:
      - "5001:5000"
    environment:
      - REDIS_HOST=redis
      - APP_NAME=app1
    depends_on:
      - redis

  app2:
    build: .
    ports:
      - "5002:5000"
    environment:
      - REDIS_HOST=redis
      - APP_NAME=app2
    depends_on:
      - redis

  app3:
    build: .
    ports:
      - "5003:5000"
    environment:
      - REDIS_HOST=redis
      - APP_NAME=app3
    depends_on:
      - redis
