version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  mariadb:
    image: mariadb:10
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    ports:
      - "3306:3306"

  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - REDIS_HOST=redis
      - DB_HOST=mariadb
    depends_on:
      - redis
      - mariadb
